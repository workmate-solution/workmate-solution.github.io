<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>워크메이트 솔루션 - 구매 안내</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.win.css">
    <style>
        body {
            font-family: "Pretendard", sans-serif;
            background-color: #f8f9fa;
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .card {
            background: white; border-radius: 12px; padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            max-width: 450px; width: 90%; text-align: center;
        }
        .status-badge {
            background: #e7f3ff; color: #007bff;
            padding: 8px 16px; border-radius: 20px; font-size: 14px; font-weight: 600;
        }
        h1 { font-size: 22px; color: #333; margin: 20px 0 10px; }
        p { color: #666; line-height: 1.6; font-size: 15px; }
        .info-box {
            background: #fdfdfd; border: 1px solid #eee;
            border-radius: 8px; padding: 15px; margin: 20px 0; text-align: left;
        }
        .btn {
            display: block; background: #333; color: white;
            padding: 15px; border-radius: 8px; text-decoration: none; font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card">
        <span class="status-badge">✅ 결제 및 신청 완료</span>
        <h1>감사합니다! 주문이 접수되었습니다.</h1>
        <p>확인 후 담당자가 순차적으로 연락드릴 예정입니다.<br>잠시만 기다려 주시면 최선을 다해 도와드리겠습니다.</p>
        
        <div class="info-box">
            <small style="color:#999;">진행 상황 확인 안내</small>
            <p style="margin:5px 0 0; font-size:14px;">• 로고 시안 작업: 평일 기준 1-3일 소요<br>• 명함 디자인: 시안 확정 후 익일 발송</p>
        </div>

        <a href="https://pf.kakao.com/_xxxx" class="btn">카톡으로 실시간 문의하기</a>
    </div>
</body>
</html>
